{% extends "users/basic.html" %}
{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">

  <div class="card mb-4 shadow-sm border-0">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <div>
          <h2 class="fw-bold mb-1">{{ theater.movie.name }}</h2>
          <p class="card-text text-muted">
            <span class="me-2"><i class="bi bi-geo-alt"></i> {{ theater.name }}</span> |
            <span class="ms-2"><i class="bi bi-clock"></i> {{ theater.time }}</span>
          </p>
        </div>
        <div class="mt-2 mt-sm-0">
          <button class="btn btn-sm btn-outline-secondary me-1">2D</button>
          <button class="btn btn-sm btn-outline-secondary me-1">3D</button>
          <button class="btn btn-sm btn-outline-secondary me-1">IMAX</button>
          <button class="btn btn-sm btn-dark">
            {{ available_count }} Seats Available
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-lg border-0">
    <div class="card-body">
      <h5 class="text-center text-uppercase fw-bold mb-5" style="letter-spacing: 2px;">Select Your Seats</h5>

      <div class="screen-container">
        <div class="screen"></div>
        <p class="text-muted small text-center mt-2">SCREEN</p>
      </div>

      <form method="POST">
        {% csrf_token %}

        <div class="d-flex justify-content-center flex-wrap mb-5 px-md-5">
          {% for seat in seats %}
          <label class="seat-container">
            {% if not seat.is_booked %}
              <input type="checkbox" name="seats" value="{{ seat.id }}">
              <span class="seat-design">{{ seat.seat_number }}</span>
            {% else %}
              <span class="seat-design sold">{{ seat.seat_number }}</span>
            {% endif %}
          </label>
          {% endfor %}
        </div>

        <div class="d-flex justify-content-center mb-5 bg-light p-3 rounded-3">
          <div class="d-flex align-items-center me-4">
            <div class="legend-box available"></div>
            <span class="small fw-medium">Available</span>
          </div>
          <div class="d-flex align-items-center me-4">
            <div class="legend-box selected"></div>
            <span class="small fw-medium">Selected</span>
          </div>
          <div class="d-flex align-items-center">
            <div class="legend-box sold"></div>
            <span class="small fw-medium">Occupied</span>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg px-5 shadow">
            Confirm Booking
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

  </div>
</div>

<style>
:root {
  --primary: #2ecc71;
  --bg-seat: #ffffff;
  --sold: #e0e0e0;
  --screen-glow: rgba(52, 152, 219, 0.3);
}

.screen-container {
  perspective: 400px;
  margin-bottom: 50px;
}

.screen {
  height: 12px;
  background: #444;
  width: 80%;
  margin: 0 auto;
  border-radius: 50% / 100% 100% 0 0;
  box-shadow: 0 15px 35px var(--screen-glow);
  transform: rotateX(-10deg);
}

.seat-container {
  cursor: pointer;
  margin: 5px;
}

.seat-container input {
  display: none;
}

.seat-design {
  width: 38px;
  height: 34px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1.5px solid #ddd;
  border-radius: 6px 6px 2px 2px;
  font-size: 11px;
  font-weight: 600;
  transition: all 0.2s ease;
  background: var(--bg-seat);
  color: #555;
}

.seat-container:hover .seat-design:not(.sold) {
  border-color: var(--primary);
  color: var(--primary);
  transform: translateY(-2px);
}

.seat-container input:checked + .seat-design {
  background: var(--primary) !important;
  border-color: var(--primary) !important;
  color: white !important;
  box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
}

.seat-design.sold {
  background: var(--sold);
  border-color: var(--sold);
  color: #999;
  cursor: not-allowed;
}

.legend-box {
  width: 18px;
  height: 18px;
  border-radius: 4px;
  margin-right: 8px;
}
.legend-box.available { border: 1.5px solid #ddd; background: white; }
.legend-box.selected { background: var(--primary); }
.legend-box.sold { background: var(--sold); }

.btn-primary {
  background: #000;
  border: none;
  border-radius: 10px;
  padding: 12px 40px;
  font-weight: 600;
}
.btn-primary:hover {
  background: #222;
}
</style>

{% endblock %}
